<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Navigation Bar-->
    <nav>
      <div class="nav-left">
        <img src="images/logo.png" class="logo" />
        <ul>
          <li><img class="icon" src="images/notification.png" /></li>
          <li><img class="icon" src="images/inbox.png" /></li>
          <li><img class="icon" src="images/video.png" /></li>
        </ul>
      </div>
      <div class="nav-right">
        <div class="search-box">
          <img src="images/search.png" />
          <input type="text" placeholder="Search" />
        </div>
        <div class="nav-user online">
          <img src="images/profile-pic.png" alt="" />
        </div>
      </div>
    </nav>

    <!-- Body Section -->
    <div class="container">
      <!--Left sidebar-->
      <div class="left-sidebar"></div>

      <!-- Main Centent-->
      <div class="main-content"></div>

      <!-- Right Sidebar -->
      <div class="right-sidebar"></div>
    </div>
  </body>
</html>
